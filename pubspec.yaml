name: zakatax
description: Aplikasi Zakat.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  sqflite: ^1.1.5
  path_provider: ^0.4.1
  datetime_picker_formfield: ^0.1.8
  image_picker: ^0.5.3+1
  date_format: ^1.0.6
  photo_view: ^0.2.4
  flutter_local_notifications: ^0.6.1
  shared_preferences: ^0.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/ic_barn.png
    - assets/ic_chest.png
    - assets/ic_faq.png
    - assets/ic_farm.png
    - assets/ic_gold.png
    - assets/ic_notepad.png
    - assets/ic_office.png
    - assets/ic_wheat.png